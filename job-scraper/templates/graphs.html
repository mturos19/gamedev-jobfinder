<!DOCTYPE html>
<html lang="en">
<head>

<style>
    /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

div.gallery {
  margin: 10px;
  border: 1px solid #ccc;
  float: left;
  width: 600px;
  align-items: center;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>
<centre>
    
    <div class="topnav">
      <a href="/proto/searcher">Search</a>
      <a class="active" href="/proto/graphs">Graphs</a>
      <a href='/proto/heatmap'>Heatmap</a>
      </div>

      <div class="gallery">
        <a target="_blank" href="{{url_for('static', filename='pie.png')}}">

        </a>
        <div class="desc">Pie chart of jobs by location</div>
      </div>
      
      <div class="gallery">
        <a target="_blank" href="{{url_for('static', filename='progpie.png')}}">

        </a>
        <div class="desc">Pie chart of top programming languages</div>

      <div class="gallery">

      </div>
      


    

</centre>
